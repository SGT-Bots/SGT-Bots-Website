			/* margin: 0 auto; */

            display: flex;
            text-transform: uppercase;
        }
    
        .nav-area li a {
			display: table;
			/* margin: 0 auto; */
			text-align: center;
            transition: .3s;
            color: var(--nav-text-color);
            font-size: 20px;
			align-items: center;
        }
    
        .nav-area li a:hover {
            color: var(--nav-text-hover-color);
        }
    
        .btn-area {
			text-align: justify;

            color: var(--heading-color);
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 10px 30px;
            border-radius: 5px;
            background-color: var(--main-color);
            transition: .35s;
        }
    
        .btn-area:hover {
            background-color: var(--main-hover-color);
        }
    
        ::selection {
            color: #fff;
            background: #007bff;
        }
